<!DOCTYPE html>
<html lang="ja">

<head>
<link th:replace="common/head :: common_link" />
<script
	th:inmeisai="javascript"
	src="/u05/u05g001.js"></script>
</head>
<body ng-app="App">
	<div th:replace="common/header :: common_header"></div>
	<!-- powerd by Bootstrap Form Builder https://formden.com/form-builder/ -->
	<div class="bootstrap-iso">
		<div
			class="container"
			ng-controller="MainController">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<form
						id="searchForm"
						class="form-horizontal">
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="kokyakuCode">顧客</label>
							<div class="col-sm-10">
								<input
									class="form-control"
									id="kokyakuCode"
									name="kokyakuCode"
									type="text"
									placeholder="KK00"
									th:value="${form.kokyakuCode}"
									ng-model="kokyakuCode"
									ng-init-from-value
									required />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="from">売上日</label>
							<div class="col-sm-5">
								<input
									class="form-control"
									id="from"
									name="from"
									type="text"
									placeholder="from"
									th:value="${{form.from}}"
									ng-model="from"
									ng-init-from-value
									required />
							</div>
							<div class="col-sm-5">
								<input
									class="form-control"
									id="to"
									name="to"
									type="text"
									placeholder="to"
									th:value="${{form.to}}"
									ng-model="to"
									ng-init-from-value
									required />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="onlyUrikake">掛売のみ</label>
							<div class="col-sm-1">
								<input
									class="form-control"
									id="onlyUrikake"
									name="onlyUrikake"
									type="checkbox"
									th:value="${form.onlyUrikake}"
									ng-model="onlyUrikake"
									ng-init-from-value
									required />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<input
									id="searchBtn"
									type="button"
									class="btn btn-primary btn-sm"
									value="検索"
									ng-click="search();" />
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>売上日</th>
							<th>顧客名</th>
							<th>伝票番号</th>
							<th>合計金額</th>
							<th>販売区分</th>
						</tr>
					</thead>
					<tbody id="uriageList">
						<tr ng-repeat="uriage in uriageList">
							<td class="col-sm-1">
								<span
									class="glyphicon glyphicon-list-alt"
									style="padding-right: 5px; cursor: pointer;"
									ng-click="get(uriage.kokyakuCode, uriage.denpyoNumber);"> </span>{{uriage.uriageDate}}
							</td>
							<td class="col-sm-1">{{uriage.kokyakuName}}</td>
							<td class="col-sm-1">{{uriage.denpyoNumber}}</td>
							<td class="col-sm-1">{{uriage.gokeiKakakuZeinuki}}</td>
							<td class="col-sm-1">{{uriage.hanbaiKubun}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="common/footer :: common_footer"></div>
</body>
</html>
