<!DOCTYPE html>
<html lang="ja">

<head>
<link th:replace="common/head :: common_link" />
<script
	th:inmeisai="javascript"
	src="/u11/u11g001.js"></script>
</head>
<body ng-app="App">
	<div th:replace="common/header :: common_header"></div>
	<!-- powerd by Bootstrap Form Builder https://formden.com/form-builder/ -->
	<div class="bootstrap-iso">
		<div
			class="container"
			ng-controller="MainController">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<form
						id="searchForm"
						class="form-horizontal">
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="bushoCode">部署</label>
							<div class="col-sm-10">
								<input
									class="form-control"
									id="bushoCode"
									name="bushoCode"
									type="text"
									placeholder="BS01"
									th:value="${form.bushoCode}"
									ng-model="bushoCode"
									ng-init-from-value
									required />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="date">営業日</label>
							<div class="col-sm-10">
								<input
									class="form-control"
									id="date"
									name="date"
									type="text"
									placeholder="yyyy/MM/dd"
									th:value="${{form.date}}"
									ng-model="date"
									ng-init-from-value
									required />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<input
									id="searchBtn"
									type="button"
									class="btn btn-primary btn-sm"
									value="在庫リスト取得"
									ng-click="getAll();" />
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>商品名</th>
							<th>在庫数</th>
						</tr>
					</thead>
					<tbody id="zaikoList">
						<tr ng-repeat="zaiko in zaikoList">
							<td class="col-sm-1">
								<span
									class="glyphicon glyphicon-list-alt"
									style="padding-right: 5px; cursor: pointer;"
									ng-click="get(zaiko.code);"> </span>{{zaiko.name}}
							</td>
							<td class="col-sm-1">{{zaiko.number}}</td>
						</tr>
					</tbody>
				</table>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>時刻</th>
							<th>移動区分</th>
							<th>移動数</th>
						</tr>
					</thead>
					<tbody id="zaikoList">
						<tr ng-repeat="ido in shohinIdoList">
							<td class="col-sm-1">{{ido.timestamp}}</td>
							<td class="col-sm-1">{{ido.kubun}}</td>
							<td class="col-sm-1">{{ido.number}}</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
	<div th:replace="common/footer :: common_footer"></div>
</body>
</html>
