<!DOCTYPE html>
<html lang="ja">

<head>
<link th:replace="common/head :: common_link" />
<script
	th:inmeisai="javascript"
	src="/u11/u11g003.js"></script>
</head>
<body ng-app="App">
	<div th:replace="common/header :: common_header"></div>
	<!-- powerd by Bootstrap Form Builder https://formden.com/form-builder/ -->
	<div class="bootstrap-iso">
		<div
			class="container"
			ng-controller="MainController">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<form
						id="searchForm"
						class="form-horizontal">
						<div class="row">
							<div class="col-sm-2 col-sm-offset-8 col-xs-2 col-xs-offset-8">
								<input
									type="button"
									class="btn btn-primary btn-sm whenRead"
									value="更新モードへ"
									ng-show="isReadMode()"
									ng-click="updateForm()"></input>
							</div>
							<div class="col-sm-1 col-xs-1">
								<input
									id="deleteBtn"
									type="button"
									class="btn btn-primary btn-sm"
									value="削除"
									ng-show="isReadMode()"
									ng-click="delete()" />
							</div>
						</div>
						<h4>商品入荷</h4>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="bushoCode">部署</label>
							<div class="col-sm-10">
								<input
									class="form-control"
									id="bushoCode"
									name="bushoCode"
									type="text"
									placeholder="BS01"
									ng-model="bushoCode"
									ng-init-from-value
									required />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="bushoCode">入荷先</label>
							<div class="col-sm-10">
								<input
									class="form-control"
									id="bushoCode"
									name="bushoCode"
									type="text"
									placeholder="BS01"
									ng-model="bushoCode"
									ng-init-from-value
									required />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-2"
								for="date">営業日</label>
							<div class="col-sm-10">
								<input
									class="form-control"
									id="date"
									name="date"
									type="text"
									placeholder="yyyy/MM/dd"
									ng-model="date"
									ng-init-from-value
									required />
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<table class="table table-striped">
					<caption>明細</caption>
					<thead>
						<tr>
							<th>商品</th>
							<th></th>
							<th>数</th>
						</tr>
					</thead>
					<tbody id="nyukaList">
						<tr>
							<td class="col-sm-1">SH01</td>
							<td class="col-sm-3">商品01</td>
							<td class="col-sm-1">5</td>
						</tr>
						<tr>
							<td class="col-sm-1">SH02</td>
							<td class="col-sm-3">商品02</td>
							<td class="col-sm-1">6</td>
						</tr>
					</tbody>
				</table>
				<div class="col-md-1 col-sm-1">
					<input
						id="registerBtn"
						type="button"
						class="btn btn-primary btn-sm"
						ng-click="register()"
						ng-disabled="false"
						value="登録"
						ng-show="isRegisterMode()" />
				</div>
				<div class="col-md-1 col-sm-1">
					<input
						ng-click="update();"
						id="updateBtn"
						type="button"
						class="btn btn-primary btn-sm whenUpdate"
						value="更新"
						ng-show="isUpdateMode()" />
				</div>
			</div>
		</div>
	</div>
	<div th:replace="common/footer :: common_footer"></div>
</body>
</html>
