<!DOCTYPE html>
<html lang="ja">

<head>
<link th:replace="common/head :: common_link" />
<script
	th:inmeisai="javascript"
	src="/u08/u08g002.js"></script>
</head>
<body ng-app="App">
	<div th:replace="common/header :: common_header"></div>
	<!-- powerd by Bootstrap Form Builder https://formden.com/form-builder/ -->

	<div class="bootstrap-iso">
		<div
			class="container"
			ng-controller="MainController">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<form
						novalidate
						id="shukinDenpyo"
						class="form-horizontal"
						method="post"
						name="shukinDenpyo">
						<div class="row">
							<div class="col-sm-2 col-sm-offset-8 col-xs-2 col-xs-offset-8">
								<input
									type="button"
									class="btn btn-primary btn-sm whenRead"
									value="更新モードへ"
									ng-show="isReadMode()"
									ng-click="updateForm()"></input>
							</div>
							<div class="col-sm-1 col-xs-1">
								<input
									id="deleteBtn"
									type="button"
									class="btn btn-primary btn-sm"
									value="削除"
									ng-show="isReadMode()"
									ng-click="delete()" />
							</div>
						</div>
						<h4>集金伝票</h4>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-3"
								for="kokyakuCode"> 顧客コード </label>
							<div class="col-sm-9">
								<input
									class="form-control"
									id="kokyakuCode"
									name="kokyakuCode"
									type="text"
									required
									ng-model="kokyakuCode"
									ng-readonly="!isRegisterMode()" />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-3"
								for="bushoCode"> 部署コード </label>
							<div class="col-sm-9">
								<input
									class="form-control"
									id="bushoCode"
									name="bushoCode"
									type="text"
									required
									th:value="${form.bushoCode}"
									ng-init-from-value
									ng-model="bushoCode"
									ng-readonly="!isRegisterMode()" />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-3"
								for="denpyoNumber"> 伝票番号 </label>
							<div class="col-sm-9">
								<input
									class="form-control"
									id="denpyoNumber"
									name="denpyoNumber"
									placeholder="00000"
									type="text"
									ng-model="denpyoNumber"
									ng-readonly="!isRegisterMode()" />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-3"
								for="nyukinDate"> 入金日 </label>
							<div class="col-sm-9">
								<input
									class="form-control"
									id="nyukinDate"
									name="nyukinDate"
									placeholder="-"
									type="text"
									ng-model="nyukinDate"
									ng-readonly="true" />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-3"
								for="tantoShainCode"> 担当社員 </label>
							<div class="col-sm-9">
								<input
									class="form-control"
									id="tantoShainCode"
									name="tantoShainCode"
									type="text"
									th:value="${form.tantoShainCode}"
									ng-init-from-value
									ng-model="tantoShainCode"
									ng-readonly="!(isRegisterMode() || isUpdateMode())" />
							</div>
						</div>
						<div class="form-group form-group-sm">
							<label
								class="control-label col-sm-3"
								for="kingaku"> 金額 </label>
							<div class="col-sm-9">
								<input
									class="form-control"
									id="kingaku"
									name="kingaku"
									type="text"
									ng-model="kingaku"
									ng-readonly="!(isRegisterMode() || isUpdateMode())" />
							</div>
						</div>
						<input
							type="hidden"
							id="nyukinId"
							name="nyukinId"
							th:value="${form.nyukinId}" />
						<input
							type="hidden"
							name="version" />
						<input
							type="hidden"
							name="recordId" />

						<div class="form-group">
							<div class="col-sm-1 col-sm-offset-3">
								<input
									id="registerBtn"
									type="button"
									class="btn btn-primary btn-sm"
									ng-click="register()"
									ng-disabled="false"
									value="登録"
									ng-show="isRegisterMode()" />
							</div>
							<div class="col-sm-7 col-sm-offset-1 col-xs-7 col-xs-offset-1">
								<input
									ng-click="update();"
									id="updateBtn"
									type="button"
									class="btn btn-primary btn-sm whenUpdate"
									value="更新"
									ng-show="isUpdateMode()" />
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="common/footer :: common_footer"></div>
</body>
</html>
